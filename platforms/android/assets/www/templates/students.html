<ion-view view-title="Students">
    <ion-content>
        <div class="list card" ng-repeat="student in students">
            <a href="#" class="item item-avatar" ng-click="onClickStudent(student.id)">
                <img ng-src="{{student.icon}}">
                <h2>{{student.first_name}} {{student.last_name}}</h2>
                <p>Last paid: {{student.last_updated | date:'dd MMM yyyy'}}</p>
                <!--<i class="icon ion-chatbubble muted"></i>-->
            </a>
            <!--<hr>-->
        </div>
    </ion-content>
</ion-view>
