<ion-view view-title="Students">
    <ion-content>
        <div class="list" ng-repeat="student in students">
            <a href="#" class="item item-avatar item-icon-right">
                <img ng-src="{{student.icon}}">
                <h2>{{student.first_name}} {{student.last_name}}</h2>
                <p>last paid: 1 Jan 2016</p>
                <!--<i class="icon ion-chatbubble muted"></i>-->
            </a>
            <hr>
        </div>
    </ion-content>
</ion-view>
