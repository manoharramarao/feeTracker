<ion-view view-title="Payments">
    <ion-content>
        <div class="card list" ng-repeat="payment in payments | orderBy: '-date'">
            <div class="item">
                <div class="row">
                    <div class="col col-75">
                        <h2>{{payment.fristname}} {{payment.lastname}}</h2>
                    </div>
                    <div class="col">
                        <p style="float:right" class="fa fa-inr">{{payment.amount}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>Payment date: {{payment.date | date:'dd MMM yyyy'}}</p>
                    </div>
                </div>
            </div>

            <!--<a href="#" class="item">

                </span>
                &lt;!&ndash;<i class="icon ion-chatbubble muted"></i>&ndash;&gt;
            </a>-->

        </div>
    </ion-content>
