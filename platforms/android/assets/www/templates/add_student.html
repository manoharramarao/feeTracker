<ion-view view-title="Add Student">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="First Name" ng-model="student.firstname">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Last Name" ng-model="student.lastname">
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Gender
                </div>
                <select ng-model="student.gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="createStudent()">
            Add student
        </button>
    </ion-content>
</ion-view>
