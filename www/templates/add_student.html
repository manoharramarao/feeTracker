<ion-view view-title="Add Student">
    <ion-content>
        <div class="list">
            <label class="padding item item-input item-stacked-label">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="First Name" ng-model="student.firstname">
                <hr>
            </label>

            <label class="padding item item-input item-stacked-label">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="Last Name" ng-model="student.lastname">
                <hr>
            </label>

            <label class="padding item item-input item-select">
                <div class="input-label">
                    Gender
                </div>
                <select ng-model="student.gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </label>
        </div>
        <div class="padding">
            <button class="button button-full button-assertive ink" ng-click="createStudent()">Add student</button>
        </div>
    </ion-content>
</ion-view>
